<div style="margin-top: 40px; margin-bottom: 40px;;" class="container" >
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col mb-4" *ngFor="let character of characters$ | async">
    
        <div class="col">
         <div style="cursor: pointer" class="card" [routerLink]='character.id' (click)="onItemClicked(character)">
           <img [src]="character.imageUrl" class="card-img-top" [alt]="character.name">
            <div class="card-body">
            <h5 class="card-title fs-2 font-monospace text-center font-monospace ">{{ character.name }}</h5>
            <p class="card-text text-center">{{ character.bio }}</p>
            </div>
