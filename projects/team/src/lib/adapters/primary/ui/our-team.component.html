<div class="bg-dark justify-content-center">.</div>
<div style="margin-top: 40px; margin-bottom: 40px;;" class="container" >
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col mb-4" *ngFor="let character of characters$ | async">
    
        <div class="col" >
         <div class="card" >
            <a href="../postacie/Okabe Rintoro" style="text-decoration: inherit;
        color: inherit;"><img [src]="character.imageUrl" class="card-img-top" [alt]="character.name"></a>
            <div class="card-body">
            <h5 class="card-title fs-2 font-monospace text-center font-monospace ">{{ character.name }}</h5>
            <p class="card-text text-center">{{ character.bio }}</p>
            </div>
            <div class="card-footer">
             <small class="text-muted">Lab mem {{ character.department.characterCount }}</small><br>
             <small class="text-muted">Dapartment: {{ character.department.name }}</small>
            </div>
        </div>
        </div></div></div>
        
<div class="bg-dark justify-content-center">.</div>
