<form [formGroup]="createCharacter" (ngSubmit)='onCreateCharacterSubmited(createCharacter)'>
    <input type="text" formControlName="name" placeholder="Name">
    <input type="text" formControlName="bio" placeholder="Bio">
    <input type="text" formControlName="bioExtended" placeholder="BioExtended">
    <input type="text" formControlName="imageUrl" placeholder="Image Url">
    <input type="submit" value="Submit">
</form>
